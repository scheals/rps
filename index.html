<!DOCTYPE html>
<html lang="en-GB">
<head>
<title>Scheals' RPS</title>
<meta charset="utf-8">
<link href="./style.css" rel="stylesheet">

</head>
<body>
<header><h1>An extraordinary spin on the genre!</h1></header>

<main>
    <section>
        <div class = "scores">
            <h3 class= "player-score">Your score: </h3> 
            <h3 class = "computer-score">Computer score: </h3>
        </div>
        <h2 class = "results"></h2>
        <div class = "game-UI">
                <div class = "play-btns">
                    <button class="play-btn" data-sign="rock">
                        <p>Rock</p>
                        <p>&#x1FAA8;</p>
                    </button>
                    <button class="play-btn" data-sign="paper">
                        <p>Paper</p>
                        <p>&#x1F9FB;</p>
                    </button>
                    <button class="play-btn" data-sign="scissors">
                        <p>Scissors</p>
                        <p>&#x2702;</p>
                    </button>
                </div>
                <div class = "choices">
                    <p class = "player-choice-text">Your choice was</p>
                    <p class = "players-choice-icons">Nothing chosen so far!</p>
                    <p class = "computer-choice-text">was computer's choice</p>
                </div>
                <div class = "game-log">
                    <h3 class = "game-log-header">Game log:</h3>
                </div>
        </div>
        
        <div class = "settings-btns">
            <button class="reset-btn"><p>Start over/Play another</p></button>
            <button class="cleanup-btn"><p>Clean log up</p></button>
            <button class="round-settings-btn"><p>Play five rounds</p></button>
        </div>

    </section>
</main>

<footer>&#x1FAA8; &#x1F9FB; &#x2702;</footer>








<script src="./script.js"></script>    
</body>
</html>
