<!DOCTYPE html>
<html lang="en-GB">
<head>
<title>Scheals' RPS</title>
<meta charset="utf-8">
<link href="./style.css" rel="stylesheet">

</head>
<body>
<header><h1>An extraordinary spin on the genre!</h1></header>

<main>
    <section>
        <div class = "scores">
            <p class= "player-score">Your score: </p> 
            <p class = "computer-score">Computer score: </p>
        </div>
        <div class = "game-UI">
            <div class = "player-display">
                <div class = "play-btns">
                    <button class="play-btn" data-sign="rock"><p>Rock</p></button>
                    <button class="play-btn" data-sign="paper"><p>Paper</p></button>
                    <button class="play-btn" data-sign="scissors"><p>Scissors</p></button>
                </div>
                <p class = "player-choice-text">You chose:</p>
                <p class = "player-choice-icon"></p>
            </div>
            <div class = "computer-display">
                <p class = "computer-choice-text">Computer chose: </p>
                <p class = "computer-choice-icon"></p>
            </div>
        </div>
        <p class = "results"></p>
        <div class = "settings-btns">
            <button class="reset-btn"><p>Reset</p></button>
        </div>
        <div class = "game-log"><p class ="game-log-text">Turn 1:</p></div>
    </section>
</main>

<footer>&#x1FAA8; &#x1F9FB; &#x2702;</footer>








<script src="./script.js"></script>    
</body>
</html>
